        <div id="fotoboxContacto">
            <h1 class="tracking-in-expand-fwd-bottom" id="fotoboxContacto__textoHeader">Contacto</h1>
        </div>
        <main id="main">
            <section id="mainTituloContacto">
                <h2>Buzón de consultas y sugerencias</h2>
            </section>
            <section>
                <form action="" method="GET">
                    <fieldset>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="field" name="nombre" placeholder="Nombre y apellido">
                        </div>
                        <div>
                            <label for="e-mail">Correo electrónico:</label>
                            <input type="email" class="field" name="e-mail" placeholder="Escriba su e-mail">
                        </div>
                        <div>
                            <label for="consulta">Tipo de consulta</label>
                            <select name="consulta" id="consulta">
                                <option value="">Selecciona una opcion</option>
                                <option value="direccion">Dirección</option>
                                <option value="hamburguesa">Hamburguesas</option>
                                <option value="bebidas">Bebidas</option>
                                <option value="descuentos">Descuentos</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div>
                            <label for="consulta">Consulta:</label>
                            <textarea name="consulta" class="field" id="consulta" cols="50" rows="5"></textarea>
                        </div>
                        <div>
                            <legend>Como nos conociste:</legend>
                            <label for="check">Instagram</label>
                            <input type="checkbox" name="check">
                            <label for="check">Facebook</label>
                            <input type="checkbox" name="check">
                            <label for="check">Twitter</label>
                            <input type="checkbox" name="check">
                            <label for="check">Otros</label>
                            <input type="checkbox" name="check">
                        </div>
                        <div>
                            <input name="consulta" class="enviar" type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer id="footer">
            <div id="footerDiv">
                <div class="newsBox">

                        </div>
                        <div class="inputFooter">

                            <span>
